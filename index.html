<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>

  <link rel="stylesheet" href="./Css/normalize.css">
  <link rel="stylesheet" href="./Css/main.css">
</head>
<body>

  <header class="site-header">
    <div class=" site-header-container container">
      <div class="site-header-wrapper">
        <div class="site-header-logo-wrapper">
          <img class="header-logo" src="./img/header-logo.svg" alt="header logo" width="149" height="25">
        </div>

        <nav class="site-header-sitenav">
          <ul class="sitenav-info-list">
            <li class="sitenav-item item-first"><a class="sitenav-link" href="#">FEATURES</a></li>
            <li class="sitenav-item"><a class="sitenav-link" href="#">PRICING</a></li>
            <li class="sitenav-item"><a class="sitenav-link" href="#">CONTACT</a></li>
          </ul>
        </nav>

        <button type="button" class="button site-header__button">LOGIN</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="site-hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-content-wrapper">
            <h2 class="hero-heading">A Simple Bookmark Manager</h2>
            <p class="hero-text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
            <button class="hero-button-blue button">Get it on Chrome</button>
            <button class="hero-button-white button">Get it on Firefox</button>
          </div>
          <div class="hero-image-wrapper">
            <img class="hero-logo" src="./img/hero-img1.svg" alt="" width="578" height="385">
          </div>
        </div>
